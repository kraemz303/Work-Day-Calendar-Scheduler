<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="time-display">
      <h2>It's Currently: <br /> <span id="time-date">00:00:00</span></h2>
      </div>
    </header>
      <div id=scheduler class="container">
        <table>
           <tr>
            <th>08:00am</th>
            <td colspan="4" rowspan="2" class="time-8am"></td>
          </tr>
          <tr> 
            <th>09:00am</th>
            <td colspan="6" rowspan="2" class="time-9am"></td>
          </tr>
          <tr>
            <th>10:00am</th>
            <td colspan="4" rowspan="2" class="time-10am"></td>
          </tr>
          <tr> 
            <th>11:00am</th>
            <td colspan="6" rowspan="2" class="time-11am"></td>
          </tr>
          <tr>
            <th>12:00pm</th>
            <td colspan="4" rowspan="2" class="time-12pm"></td>
          </tr>
          <tr>
            <th>01:00pm</th>
            <td colspan="4" rowspan="2" class="time-1pm"></td>
          </tr>
          <tr>
            <th>02:00pm</th>
            <td colspan="4" rowspan="2" class="time-12pm"></td>
          </tr>
          <tr>
            <th>03:00pm</th>
            <td colspan="4" rowspan="2" class="time-3pm"></td>
          </tr>
          <tr>
            <th>04:00pm</th>
            <td colspan="4" rowspan="2" class="time-4pm"></td>
          </tr>
          <tr>
            <th>05:00pm</th>
            <td colspan="4" rowspan="2" class="time-5pm"></td>
          </tr>
        </table>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
